<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unconditional Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-rose: #8B1538;
            --blush: #FFE5EC;
            --cream: #FFF8F0;
            --burgundy: #6B0F1A;
            --gold: #D4AF37;
            --soft-pink: #FFB5C5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, var(--deep-rose) 0%, #C41E3A 100%);
            color: var(--cream);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .heart-particle {
            position: absolute;
            font-size: 20px;
            opacity: 0.15;
            animation: floatHeart 15s infinite ease-in-out;
        }
        
        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .love-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .love-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.8rem 2rem;
            background: var(--gold);
            color: var(--burgundy);
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
            z-index: 100;
            border: none;
            cursor: pointer;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
        }
        
        .content-container {
            max-width: 900px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .page-icon {
            font-size: clamp(4rem, 10vw, 8rem);
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 5rem);
            color: var(--gold);
            margin-bottom: 3rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            color: var(--cream);
            line-height: 2;
            text-align: justify;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            min-height: 200px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.5rem;
            background-color: var(--gold);
            margin-left: 2px;
            animation: blink 0.7s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
            
            .typing-text {
                padding: 2rem 1.5rem;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsContainer"></div>
    
    <div class="love-page">
        <a href="index.html" class="back-button">‚Üê Back</a>
        <div class="content-container">
            <div class="page-icon">ü§ç</div>
            <h1 class="page-title">Unconditional Love</h1>
            <div class="typing-text" id="typingText"></div>
        </div>
    </div>
    
    <script>
        const text = "Thank you for your unrequitable love. Walang ibang babae 'yung makakapalit ng pagmamahal na 'pinadama mo sakin, salamat kasi dahil 6 months na tayong nag-uusap eh yung pinadama mo sakin nung mga panahon na 'yun eh damang-dama parin hanggang ngayon. Walang-walang makakapalit ng pagmamahal mo na 'pinadama mo sakinnnnn. I LOVE YOUUUUüòòüòòüòò";
        
        const typingElement = document.getElementById('typingText');
        let index = 0;
        
        function typeText() {
            if (index < text.length) {
                typingElement.innerHTML = text.substring(0, index + 1) + '<span class="cursor"></span>';
                index++;
                setTimeout(typeText, 30);
            } else {
                typingElement.innerHTML = text;
            }
        }
        
        setTimeout(typeText, 800);
        
        const heartsContainer = document.getElementById('heartsContainer');
        const heartSymbols = ['üíï', 'üòä', '‚ú®'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => heart.remove(), 20000);
        }
        
        for (let i = 0; i < 10; i++) {
            createHeart();
        }
        setInterval(createHeart, 3000);
    </script>
</body>
</html>
